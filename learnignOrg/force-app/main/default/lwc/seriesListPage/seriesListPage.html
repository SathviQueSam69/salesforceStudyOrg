<template>
    <lightning-card title="Faux Movie List">
        <template if:true={movies}>
            <template for:each={movies} for:item="movie">
                <div key={series.id} class="slds-m-around_medium slds-border_bottom">
                    <div class="slds-grid slds-wrap slds-align_top">
                        <div class="slds-col slds-size_3-of-4">
                            <p><strong>Title:</strong> {series.title}</p>
                            <p><strong>Year:</strong> {series.release_year}</p>
                            <p><strong>IMDB Rating:</strong> {series.rating}</p>
                            <p><strong>Director:</strong> {series.director}</p>
                            <p><strong>Overview:</strong> {series.description}</p>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <div class="slds-m-around_medium slds-text-color_error">
                Error fetching movie data: {error}
            </div>
        </template>
        <template if:false={series}>
            <div class="slds-m-around_medium">
                Loading movie data...
            </div>
        </template>
    </lightning-card>
</template>
