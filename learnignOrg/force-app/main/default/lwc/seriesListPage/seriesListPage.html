<template>
    <lightning-card title="Series List">
        <template if:true={paginatedRecords}>
            <template for:each={paginatedRecords} for:item="show">
                <div key={show.id} class="slds-m-around_medium slds-border_bottom">
                    <div class="slds-grid slds-wrap slds-align_top">
                        <div class="slds-grid slds-wrap slds-align_top">
                            <div class="slds-col slds-size_3-of-4">
                                <p><strong>Title:</strong> {show.Name}</p>
                                <p><strong>Year:</strong> {show.genres__c}</p>
                                <p><strong>IMDB Rating:</strong> {show.created_by__c}</p>
                                <p><strong>Director:</strong> {show.overview__c}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <div class="slds-m-around_medium slds-text-color_error">
                Error fetching movie data: {error}
            </div>
        </template>
        <template if:false={series}>
            <div class="slds-m-around_medium">
                Loading movie data...
            </div>
        </template>

        <div class="slds-m-top_medium slds-align_absolute-center">
            <lightning-button label="Previous" onclick={handlePrev}></lightning-button>
            <span class="slds-m-horizontal_medium">Page {currentPage} of {totalPages}</span>
            <lightning-button label="Next" onclick={handleNext}></lightning-button>
        </div>
    </lightning-card>
</template>
