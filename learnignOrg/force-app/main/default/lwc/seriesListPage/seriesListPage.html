<template>
    <lightning-card title="Series List">
        <template if:true={series}>
            <template for:each={series} for:item="show">
                <div key={show.id} class="slds-m-around_medium slds-border_bottom">
                    <div class="slds-grid slds-wrap slds-align_top">
                        <div class="slds-grid slds-wrap slds-align_top">
                            <div class="slds-col slds-size_3-of-4">
                                <p><strong>Title:</strong> {show.name}</p>
                                <p><strong>Year:</strong> {show.genres}</p>
                                <p><strong>IMDB Rating:</strong> {show.created_by}</p>
                                <p><strong>Director:</strong> {show.overview}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </template>
        </template>
        <template if:true={error}>
            <div class="slds-m-around_medium slds-text-color_error">
                Error fetching movie data: {error}
            </div>
        </template>
        <template if:false={series}>
            <div class="slds-m-around_medium">
                Loading movie data...
            </div>
        </template>
    </lightning-card>
</template>
